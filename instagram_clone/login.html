<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="container_wrap">
      <div class="container">
        <header>
          <img id="logo" src="/image/brand_logo.png">
        </header>
        <form name="login" action="" method="post">
          <input id="user_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input id="user_pw" type="password" placeholder="비밀번호">
          <button>로그인</button>
        </form>
        <div class="or_line">
          <div class="line"></div>
          <div class="or_text">또는</div>
          <div class="line"></div>
        </div>
        <a class="forgot_pw" href="#">비밀번호를 잊으셨나요?</a>
      </div>
      <div class="bottom_container">
        <div class="account">
          계정이 없으신가요?
          <a class="sign_up" href="#">가입하기</a>
        </div>
      </div>
    </div>  
  </body>
</html>
