<main>
  <div class="dot1"></div>
  <div class="dot2"></div>
</main>

<style>
  main {
    margin: 50px;
  }

  .dot1 {
    
    width: 50px;
    height: 50px;
    background-color: rgb(97, 92, 92);
    border-radius: 50%;

    animation-name: move1;
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-play-state: running;
  }
  .dot2 {
    width: 50px;
    height: 50px;
    background-color: rgba(78, 67, 67, 0.466);
    border-radius: 50%;

    animation-name: move2;
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-play-state: running;
  }

  @keyframes move1 {
    from {transform: translate(0, 0);}
    to {transform: translate(50px, 0);} 
  }

  @keyframes move2 {
    from {transform: translate(50px, -50px);}
    to {transform: translate(0, -50px);}
  }
  
</style>
